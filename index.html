<body>
    <header>
        <section class="interior">
                <h1>Carrito</h1>
            <nav>

    <div class="agregar-producto">
        <h2>Agregar Producto</h2>
        <p>Agrega un producto al carrito, apretando el siguiente boton</p>
        <button class="agregar-btn" onclick="agregar()">Agregar Producto</button>
        <div class="carrito-cnt">
            <h4 class="h4-input">Cantidad de Productos</h4>
            <input type="number" id="cantidad">
        </div>

    <div class="buscar-producto">
        <h2>Buscar Producto</h2>
        <p>Busca un producto en el carrito por su nombre</p>
        <button class="buscar-btn" onclick="buscar()">Buscar Producto</button>
    </div>

    <div class="filtrar-producto">
        <h2>Filtrar Productos</h2>
        <p>Filtra productos por precio maximo</p>
